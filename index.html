<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bakkal Envanteri</title>
</head>
<body style ="background-color: steelblue;">
        <div class="container" style="margin-top:20px;">
                <div class="image-container">
                    <img src="/bakkal.jpg" alt="Aldığın yere götür abicim." style="height: 40%; border-radius: 10px; "> 
                </div>
                
                <hr>                        
                <div class="card row">
                    <div class="card-header" style="background-color:darkred; font-size: 50px;">Bakkal Envanteri</div>
                    <div class="card-body">
                            <form id="goods-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="type" id="type" placeholder="Ürün Tipi">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="quantity" id="quantity" placeholder="Miktar">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="price" id="price" placeholder="Fiyat">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Ürün ekle</button>
                            </form>
                            <hr>
                            <button id="update" class="btn btn-dark" style="display:none;">Ürünü Güncelle</button>
                            <div id="alert-container"></div>
                            <hr>
                            <div class="input-group mb-3">
                                <i class="fa fa-search" style="font-size:36px"></i>
                                <br>
                                <input type="text" class="form-control" placeholder="Envanterde ara" id="search-area" aria-label="Default" style="margin-left: 20px; border-radius: 10px;" aria-describedby="inputGroup-sizing-default">
                                
                            </div>


                            

                        
                     </div>
                 
                     <div class="card-body">
                            <hr>
                            <h5 class="card-title" id="employees-title">Ürünler</h5>
        
                            <hr>
                            <table class="table table-dark">
                                    <thead>
                                      <tr>
                                        
                                        <th scope="col">Ürün Tipi</th>
                                        <th scope="col">Miktar</th>
                                        <th scope="col">Birim Fiyatı</th>
                                        <th scope="col">Id</th>
                                        
                                      </tr>
                                    </thead>
                                    <tbody id="employees">
                                       
                                    </tbody>
                                  </table>
                            <hr>  
                            
                        </div>
                      </div>
                
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="./bundles/bundle.js"></script>
            
            


</body></html>
